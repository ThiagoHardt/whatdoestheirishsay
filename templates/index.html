<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='media/icons/017-leprechaun.svg') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    <title>What Does The Irish Say?</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark header-bg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='media/icons/017-leprechaun.svg') }}"
            width="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ url_for('index') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('rules') }}">Rules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('leaderboard') }}"
                >Leaderboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Landing -->
    <div
      class="container d-flex justify-content-center mt-3 header-bg w-75 p-2 shadow-sm rounded container-drinks"
    >
      <img
        src="{{ url_for('static', filename='media/icons/027-beer-1.svg') }}"
        alt="Beer Buddy"
        width="50px"
      />
      <h3 class="my-auto text-light m-3 text-center">99999 Drinks consumed</h3>
      <img
        src="{{ url_for('static', filename='media/icons/037-mug.svg') }}"
        alt="Beer Buddy"
        width="50px"
      />
    </div>
    {% block content %}
    <div class="container">
      <div class="card card-game shadow-sm rounded mx-auto mt-3">
        <div class="card-body">
          <div class="container-fluid mb-5">
            <h1 class="display-3 text-center mb-5">What does the Irish say?</h1>
            <img
              src="{{ url_for('static', filename='media/icons/017-leprechaun.svg') }}"
              alt="Beer Buddy"
              class="mx-auto d-block w-25"
            />
          </div>
          <div class="row mt-3 mb-2 text-center">
            <div class="col text-center">
              <a
                href="{{ url_for('play') }}"
                class="btn btn-large btn-success"
                onclick="clickReset()"
              >
                PLAY
              </a>
              <div class="row mt-3 mb-2 text-center">
                <div class="col text-center">
                  <a
                    href="{{ url_for('rules') }}"
                    class="btn btn-large btn-danger"
                  >
                    RULES
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {%endblock%}
    <footer>
      <div class="fixed-bottom header-bg text-light footer-size">
        Copyright Â© 2021 <a href="#">We Don't Byte.</a><br />
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
  </body>
</html>
