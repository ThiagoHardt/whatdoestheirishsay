{% extends 'index.html' %} {% block content %}
<div class="container">
  <div class="card card-game shadow-sm rounded mx-auto mt-3">
    <div class="card-body">
      <!-- GUESS CONTAINER -->
      <div id="guess-container">
        <div class="container-fluid mb-2">
          <img
            src="{{ url_for('static', filename='media/icons/017-leprechaun.svg') }}"
            alt="Beer Buddy"
            class="mx-auto d-block w-50"
          />
          <h3 class="text-center mt-3">The Irish say:</h3>
        </div>
        <div class="row mb-2 text-center">
          <div class="col text-center">
            <p class="fs-1 fst-italic" id="irishWord" name="irishWord">
              {{translatedWord.translatedText}}
            </p>
          </div>
          <h3 class="text-center">What does the Irish say?</h3>
        </div>
      </div>

      <!-- WIN CONTAINER -->
      <div id="win-container" class="hide">
        <div class="container-fluid mb-2">
          <img
            src="{{ url_for('static', filename='media/icons/003-gold.svg') }}"
            alt="Beer Buddy"
            class="mx-auto d-block w-50"
          />
          <h3 class="text-center mt-3">That's the right answer</h3>
        </div>
        <div class="row mb-2 text-center">
          <div class="col text-center">
            <p class="fs-1 fst-italic">You won!</p>
          </div>
        </div>
      </div>

      <!-- LOSE CONTAINER -->
      <div id="lose-container" class="hide">
        <div class="container-fluid mb-2">
          <img
            src="{{ url_for('static', filename='media/icons/027-beer-1.svg') }}"
            alt="Beer Buddy"
            class="mx-auto d-block w-50"
          />
          <h3 class="text-center mt-3">That's the wrong answer</h3>
        </div>
        <div class="row mb-2 text-center">
          <div class="col text-center">
            <p class="fs-1 fst-italic">DRINK!</p>
          </div>
        </div>
      </div>
      <form id="questionForm" name="questionForm">
        {% for word in randomWordsList %}
        <a
          class="btn btn-large btn-warning d-block m-2 mx-auto btn-choices"
          onclick="getAnswer(this, {{ translatedWord }})"
        >
          {{word}}
        </a>
        {%endfor%}
      </form>
    </div>
  </div>
</div>
{%endblock%}
